<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Upload Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="dashboard-container">
        <h1>Document Upload Dashboard</h1>

        <form id="uploadForm">
            <label for="customerName">Customer Name:</label>
            <input type="text" id="customerName" required>

            <label for="panCard">PAN Card:</label>
            <input type="file" id="panCard" required>

            <label for="aadharCard">Aadhar Card:</label>
            <input type="file" id="aadharCard" required>

            <label for="salarySlip">Salary Slip:</label>
            <input type="file" id="salarySlip" required>

            <button type="submit">Upload Documents</button>
        </form>

        <h2>Uploaded Documents</h2>
        <table id="documentsTable">
            <thead>
                <tr>
                    <th>Customer Name</th>
                    <th>Document Type</th>
                    <th>Document Name</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <div class="button-container">
        <button class="small-button" onclick="window.location.href='view_all_documents.html'">View All Uploaded Documents</button>
    </div>

    <script src="app.js"></script>
    <script src="storage.js"></script>
</body>

</html>
